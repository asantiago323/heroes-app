<h1>{{title}}</h1>
<!-- List of heroes -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
    <!-- iterate through the HEROES List -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<my-hero-detail [hero]="selectedHero"></my-hero-detail>
