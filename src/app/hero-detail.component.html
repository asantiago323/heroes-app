<div *ngIf="hero">
  <!-- Selected hero's details -->
  <h2>{{hero.name}}'s details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <br>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
